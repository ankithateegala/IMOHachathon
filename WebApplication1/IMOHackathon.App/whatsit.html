<!DOCTYPE html>
<html  ng-app="app">
<head>
    <title>What's IT</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.js"></script>
    <script src="path/to/angular.js"></script>
    <script src="path/to/angular-route.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
    <div ng-controller="whatsItController">
        <label>Search: <input ng-model="searchText"></label>
        <table id="searchTextResults">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Employees
                </th>
                <th>
                    Head Office
                </th>
                <th>
                    Action
                </th>
            </tr>
            <tr ng-repeat="company in companies | filter: searchText ">
                <td>{{company.name}}</td>
                <td>{{company.name}}</td>
                <td>{{company.name}}</td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)" />
                </td>
            </tr>
        </table>

        <hr />

        <label>Search: <input ng-model="searchText"></label>
        <table id="searchTextResults">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Employees
                </th>
                <th>
                    Head Office
                </th>
            </tr>
            <tr ng-repeat="acronymn in acronymns | filter: searchText ">
                <td>{{acronymn.Title}}</td>
                <td>{{acronymn.Title}}</td>
                <td>{{acronymn.Title}}</td>
            </tr>
        </table>


        


    </div>
</body>
</html>
